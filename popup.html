<!DOCTYPE html>
<html>

<head lang="en">
  <title>Enter SheetName</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- For more information on Office UI Fabric, visit https://developer.microsoft.com/fabric. -->
  <link rel="stylesheet" href="taskpane.css" />
  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <!-- <script type="text/javascript" src="popup.js"></script> -->
  <script>

    (async () => {
      await Office.onReady();

      document.getElementById("ok-button").onclick = sendStringToParentPage;

      function sendStringToParentPage() {
        const sheetName = document.getElementById("sheetName").value;

        // Check if the input matches the pattern
        if (!sheetName.match("^(?!History$)[^\/\\\?\*\:,']{1,31}$")) {
          alert("Input is invalid. Please follow the rules.");
          return false; // Prevent form submission
        }

        Office.context.ui.messageParent(sheetName);
      }
    })();
  </script>
</head>

<body style="display:flex;flex-direction:column;align-items:center;justify-content:center">
  <input type="text" id="sheetName" value="" pattern="^(?!History$)[^\/\\\?\*\:,']{1,31}$"
    placeholder="Enter Sheet Name" required="'required'" class="required placeholder" minlength="5"
    maxlength="31" /><br><br>
  <button id="ok-button">OK</button>
</body>

</html>
